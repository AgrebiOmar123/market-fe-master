<div class="container">
    <div class="row mt-2">
        <div class="col col-md-4 offset-md-4">
          <a class="btn btn-primary" routerLink="/foods/create">Create</a>
        </div>
      </div>
    <table class="table">
      <thead>
        <tr>
          <th scope="col">Id</th>
          <th scope="col">Name</th>
          <th scope="col">Cooktime</th>
          <th scope="col">Favorite</th>
          <th scope="col">Stars</th>
          <th scope="col">Image Url</th>
          <th scope="col">Restaurant</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let item of allFoods">
          <th scope="row">{{ item.id }}</th>
          <td>{{ item.name }}</td>
          <td>{{ item.cookTime }}</td>
          <td>{{ item.favorite }}</td>
          <td>{{ item.stars }}</td>
          <td>{{ item.imageUrl }}</td>
          <td>{{ item.restaurant.name }}</td>
          
          <td>
            <a class="btn btn-primary" [routerLink]="['/foods/edit', item.id]">Edit</a>|
            <button type="button" (click)="openDeleteModal(item.id)" class="btn btn-danger">Delete</button>
          </td>
          
        </tr>
      </tbody>
    </table>
  </div>
  <!-- Modal -->
<div class="modal fade" id="deleteModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Warning!</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          Are you sure to delete the item?
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          <button type="button" class="btn btn-danger" (click)="delete()">Confirm Delete</button>
        </div>
      </div>
    </div>
  </div>
