<div class="container">
    <legend>Create Item</legend>
    <form>
      <div class="mb-3">
        <label for="txtName" class="form-label">Name</label>
        <input type="text" name="name" [(ngModel)] = "Restaurantform.name" class="form-control" id="txtName" />
      </div>
      <div class="mb-3">
        <label for="txtPrice" class="form-label">Image</label>
        <input type="text" name="price" [(ngModel)] = "Restaurantform.imageUrl" class="form-control" id="txtDescription" />
      </div>
      <div class="mb-3">
        <label for="txtPrice" class="form-label">Adress</label>
        <input type="text" name="price" [(ngModel)] = "Restaurantform.address" class="form-control" id="txtDescription" />
      </div>
      <div class="mb-3">
        <label for="txtPrice" class="form-label">Phone</label>
        <input type="text" name="price" [(ngModel)] = "Restaurantform.phone" class="form-control" id="txtDescription" />
      </div>

      <button type="button" (click)="create()" class="btn btn-primary">Create</button>
    </form>
